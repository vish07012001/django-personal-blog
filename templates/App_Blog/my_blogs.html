{% extends "base.html" %}
{% block title %}
  My Blog 
{% endblock title %}

{% block body_block %}
{% for blog in user.post_author.all  %}

<h3>{{ blog.blog_title }}</h3>
<h6> {{blog.publish_date }}</h6>

<div class="row">

    <div class="col-sm-4">
        <img src="/media/{{blog.blog_image}}" width="100%">
    </div>

    <div class="col-sm-8">
        <p>{{blog.blog_content | linebreaks }}
           <a href="{% url 'blog_details' slug=blog.slug %}">Read More</a>
        </p>
    </div>
</div>
<hr>
<a class="btn btn-info btn-sm" href="{% url 'edit_blog' pk=blog.pk %}">Edit Blog</a>
  
{% endfor %}

{% endblock body_block %}
