<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
      
        {% endblock  %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    

    <nav class = "navbar navbar-expand-sm bg-dark navbar-dark"> 

        <ul class = "navbar-nav">
            <li class="nav-item active"><a class ="nav-link" href="{% url 'index' %}">Home</a></li>

            {% if user.is_authenticated %}
            <li class="nav-item"><a class ="nav-link" href="{% url 'logout' %}">Logout</a></li>
            <li class="nav-item"><a class ="nav-link" href="{% url 'profile' %}">Profile</a></li>
            <li class="nav-item"><a class ="nav-link" href="{% url 'create_blog' %}">Write Blog</a></li>

            {% else %}
            <li class="nav-item"><a class ="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
            <li class="nav-item"><a class ="nav-link" href="{% url 'signin' %}">Login</a></li>
            {% endif %}       
        </ul>

        {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown" style="color: rgba(0, 234, 255, 0.835);">
            {{user.username}}
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'profile' %}">Your Profile</a>
            <a class="dropdown-item" href="{% url 'my_blogs' %}">My Blogs</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
        {% endif %}
    </nav>

    <div class="container" style="padding-top: 20px;">

    {% block body_block %}
      
    {% endblock %}

    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
